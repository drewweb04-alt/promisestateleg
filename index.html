                    return Object.values(programData).reduce((sum, programs) => sum + programs.length, 0);

                                        <span>University</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <div className="w-6 h-4 border border-gray-400" style={{ backgroundColor: '#f59e0b' }}></div>
                                        <span>Targeted Credential</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <div className="w-6 h-4 border border-gray-400" style={{ backgroundColor: '#ef4444' }}></div>
                                        <span>Adult/Age Focused</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <div className="w-6 h-4 border border-gray-400 bg-gray-300"></div>
                                        <span>No Programs</span>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* State Detail Panel */}
                        {selectedState && (
                            <div className="bg-white border-2 border-gray-400 p-5 mb-5">
                                <div className="flex justify-between items-start mb-4">
                                    <h2 className="text-2xl font-bold text-gray-800">{selectedState}</h2>
                                    <button
                                        onClick={() => setSelectedState(null)}
                                        className="text-gray-600 hover:text-gray-800"
                                    >
                                        <XIcon />
                                    </button>
                                </div>

                                <div className="grid md:grid-cols-2 gap-6">
                                    {/* Legislative Session Info */}
                                    <div className="border-l-4 border-blue-600 pl-4">
                                        <h3 className="font-bold text-lg text-gray-900 mb-3">ðŸ“… Legislative Session</h3>
                                        {sessionData[selectedState] ? (
                                            <div className="space-y-2 text-sm">
                                                <p>
                                                    <span className="font-semibold text-gray-700">Session Starts:</span>{' '}
                                                    <span className="text-gray-900">{sessionData[selectedState].start}</span>
                                                </p>
                                                <p>
                                                    <span className="font-semibold text-gray-700">Session Ends:</span>{' '}
                                                    <span className="text-gray-900">{sessionData[selectedState].end}</span>
                                                </p>
                                                <p>
                                                    <span className="font-semibold text-gray-700">Convening Month:</span>{' '}
                                                    <span className="text-gray-900">{sessionData[selectedState].month}</span>
                                                </p>
                                            </div>
                                        ) : (
                                            <p className="text-gray-500 italic">No session data available for 2026</p>
                                        )}
                                    </div>

                                    {/* Promise Programs Info */}
                                    <div className="border-l-4 border-purple-600 pl-4">
                                        <h3 className="font-bold text-lg text-gray-900 mb-3">ðŸŽ“ Promise Programs</h3>
                                        {programData[selectedState] ? (
                                            <div className="space-y-3">
                                                {programData[selectedState].map((program, idx) => (
                                                    <div key={idx} className="bg-gray-50 p-3 rounded border-l-4" style={{ 
                                                        borderColor: programTypes.find(t => t.value === program.type)?.color || '#3b82f6'
                                                    }}>
                                                        <h4 className="font-bold text-sm text-gray-900 mb-1">{program.name}</h4>
                                                        <p className="text-xs text-gray-700 mb-1">
                                                            <span className="font-semibold">Type:</span> {program.type}
                                                        </p>
                                                        <p className="text-xs text-gray-700 mb-1">
                                                            <span className="font-semibold">Eligibility:</span> {program.eligibility}
                                                        </p>
                                                        <p className="text-xs text-gray-700">
                                                            <span className="font-semibold">Coverage:</span> {program.costs}
                                                        </p>
                                                        {program.note && (
                                                            <p className="text-xs text-red-700 italic mt-1">
                                                                <span className="font-semibold">Note:</span> {program.note}
                                                            </p>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <p className="text-gray-500 italic">No promise programs available</p>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Statistics */}
                        <div className="grid md:grid-cols-2 gap-5">
                            {/* Session Statistics */}
                            <div className="bg-white border-2 border-gray-400 p-5">
                                <h3 className="text-lg font-bold text-gray-800 mb-3">ðŸ“Š Session Statistics</h3>
                                <table className="w-full text-sm">
                                    <thead>
                                        <tr className="border-b-2 border-gray-400">
                                            <th className="text-left py-2">Month</th>
                                            <th className="text-right py-2">States</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr className="border-b border-gray-200">
                                            <td className="py-2">December 2025</td>
                                            <td className="text-right py-2 font-semibold">1</td>
                                        </tr>
                                        <tr className="border-b border-gray-200">
                                            <td className="py-2">January 2026</td>
                                            <td className="text-right py-2 font-semibold">29</td>
                                        </tr>
                                        <tr className="border-b border-gray-200">
                                            <td className="py-2">February 2026</td>
                                            <td className="text-right py-2 font-semibold">5</td>
                                        </tr>
                                        <tr className="border-b border-gray-200">
                                            <td className="py-2">March 2026</td>
                                            <td className="text-right py-2 font-semibold">1</td>
                                        </tr>
                                        <tr className="border-b border-gray-200">
                                            <td className="py-2">April 2026</td>
                                            <td className="text-right py-2 font-semibold">2</td>
                                        </tr>
                                        <tr className="font-bold">
                                            <td className="py-2">TOTAL</td>
                                            <td className="text-right py-2">38</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            {/* Program Statistics */}
                            <div className="bg-white border-2 border-gray-400 p-5">
                                <h3 className="text-lg font-bold text-gray-800 mb-3">ðŸ“Š Program Statistics</h3>
                                <table className="w-full text-sm">
                                    <thead>
                                        <tr className="border-b-2 border-gray-400">
                                            <th className="text-left py-2">Program Type</th>
                                            <th className="text-right py-2">States</th>
                                            <th className="text-right py-2">Programs</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr className="border-b border-gray-200">
                                            <td className="py-2">Community College</td>
                                            <td className="text-right py-2 font-semibold">{getStateCount('Community College')}</td>
                                            <td className="text-right py-2 font-semibold">{getProgramCount('Community College')}</td>
                                        </tr>
                                        <tr className="border-b border-gray-200">
                                            <td className="py-2">University</td>
                                            <td className="text-right py-2 font-semibold">{getStateCount('University')}</td>
                                            <td className="text-right py-2 font-semibold">{getProgramCount('University')}</td>
                                        </tr>
                                        <tr className="border-b border-gray-200">
                                            <td className="py-2">Targeted Credential</td>
                                            <td className="text-right py-2 font-semibold">{getStateCount('Targeted Credential')}</td>
                                            <td className="text-right py-2 font-semibold">{getProgramCount('Targeted Credential')}</td>
                                        </tr>
                                        <tr className="border-b border-gray-200">
                                            <td className="py-2">Adult/Age Focused</td>
                                            <td className="text-right py-2 font-semibold">{getStateCount('Adult/Age Focused')}</td>
                                            <td className="text-right py-2 font-semibold">{getProgramCount('Adult/Age Focused')}</td>
                                        </tr>
                                        <tr className="font-bold">
                                            <td className="py-2">TOTAL</td>
                                            <td className="text-right py-2">{getStateCount('all')}</td>
                                            <td className="text-right py-2">{getProgramCount('all')}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<UnifiedDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
